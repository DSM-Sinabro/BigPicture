<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MODAL</title>
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" id="btn_apply" data-toggle="modal" data-target="#myModal" class="icon"><span class="glyphicon glyphicon-book"><br><span style="font-size:6rem;">Apply</span></span></button>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content content2">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">도서신청</h4>
                    </div>
                    <div class="modal-body">
                        <input class="book_apply" type="text" name="Title" placeholder="책제목"><br>
                        <input class="book_apply" type="text" name="Writer" placeholder="저자"><br>
                        <input class="book_apply" type="text" name="Publisher" placeholder="출판사"><br>
                        <input class="book_apply" type="text" name="Price" placeholder="정가">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">신청제출</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
