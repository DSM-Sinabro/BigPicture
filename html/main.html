<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>BOOKTOPIA_MAIN</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="view" id="first">
        <div id="login">
            <div class="container">
                <button type="button" id="btn_login" data-toggle="modal" data-target="#myModal">Login</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content content1">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">LOGIN</h4>
                            </div>
                            <div class="modal-body">
                                <input id="ID" type="ID" name="ID" placeholder="ID"><br>
                                <input id="PW" type="password" name="PW" placeholder="PW">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">로그인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p id="name">BOOKTOPIA</p>
        <p id="text">DSM 도서 서비스 웹페이지</p>
        <button id="btn_start" type="button" name="Login">Start!</button>
    </div>
    <div class="view" id="second">
        <div id="menu">
            <button class="icon" onclick="location.href='../html/noticelist.html' "><span class="glyphicon glyphicon-bullhorn"><br><span style="font-size:6rem;">Notice</span></span></button>
                <button type="button" id="btn_apply" data-toggle="modal" data-target="#Apply" class="icon"><span class="glyphicon glyphicon-book"><br><span style="font-size:6rem;">Apply</span></span></button>
            <button class="icon"><span class="glyphicon glyphicon-list-alt"><br><span style="font-size:6rem;">News</span></span></button>
            <button class="icon"><span class="glyphicon glyphicon-calendar"><br><span style="font-size:6rem;">Event</span></span></button>
            <button class="icon"><span class="glyphicon glyphicon-flag"><br><span style="font-size:6rem;">Suggest</span></span></button>
        </div>
    </div>
</body>

</html>
