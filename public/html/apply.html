<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>BOOKTOPIA_APPLY</title>
    <link rel="stylesheet" href="../css/apply.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <b>이용시간: 1:05 ~ 1:35, 6:05 ~ 6:35</b>
        <button id="searchbutton" type="button"><span class="glyphicon glyphicon-search"></span></button>
        <input id="search" type="text" name="도서검색" placeholder=" Book Search">
    </header>
    <div class="menu">
        <a href="/"><img src="../img/logo.png"></a>
        <div class="menubar">
            <ul>
                <li id="nowpage"><a href="../html/suggest.html">도서신청</a></li>
                <li><a href="#">도서신청</a></li>
                <li><a href="#">도서신문</a></li>
                <li><a href="#">도서행사</a></li>
                <li><a href="#">건의하는건의함</a></li>
            </ul>
        </div>
    </div>
    <div class="gate">
        <div id="information">
            &nbsp;도서관에 현재 존재 하지 않는 도서 중, 자신이 읽고 싶은 도서가 있으면 도서를 신청할 수 있습니다.
            읽고 싶은 책의 제목, 저자, 출판사, 정가를 입력하여 제출하여 주시면 됩니다.
            도서는 한 번에 3권씩 신청이 가능합니다.
            제출된 도서는 검토 후 도서관에 들어올 예정입니다.
        </div>
        <div id="frame">
            <table>
                <tr>
                    <td id="title">제 목</td>
                    <td id="author">저 자</td>
                    <td id="publisher">출판사</td>
                    <td id="price">정 가</td>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                </tr>
                <tr>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                    <td class="blank"></td>
                </tr>
            </table>
            <button type="button" name="apply" id="btn_apply">신 청</button>
        </div>
    </div>
    <footer>
        <img id="info" src="../img/schoolinfo.png">
        <img id="dsmlogo" src="../img/dsmlogo.png">
    </footer>
</body>

</html>
