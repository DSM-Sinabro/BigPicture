<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Booktopia_Main</title>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/main.js"></script>
    </head>
    <body>
        <div id="view">
            <div class="menubar">
                <button type="button" id="btn_login" data-toggle="modal" data-target="#myModal">Login</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content content1">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">LOGIN</h4>
                            </div>
                            <div class="modal-body">
                                <input id="ID" type="ID" name="ID" placeholder="ID"><br>
                                <input id="PW" type="password" name="PW" placeholder="PW">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">로그인</button>
                            </div>
                        </div>
                    </div>
                </div>
                <ul>
                    <li><a href="../html/noticelist.html">Notice</a></li>
                    <li><a href="../html/apply.html">Apply</a></li>
                    <li id="btn_news" data-toggle="modal" data-target "#News" class="icon"><a>News</a></li>
                    <div class="modal fade" id="myModal_news" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">도서신문</h4>
                                </div>
                                <div id="modal_news" class="modal-body">
                                    <img class="newsimage" src="../img/홍보지1.png">
                                    <img class="newsimage" src="../img/홍보지2.png">
                                </div>
                            </div>
                        </div>
                    </div>
                    <li id="btn_event" data-toggle="modal" data-target "#Event" class="icon"><a>Event</a></li>
                    <div class="modal fade" id="myModal_event" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content content4">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">도서관일정</h4>
                                </div>
                                <div id="modal_event" class="modal-body">
                                    <iframe src="https://calendar.google.com/calendar/embed?src=7pj61f4pldtr73k078scp8viic%40group.calendar.google.com&ctz=Asia/Seoul" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                    <li><a href="../html/suggest.html">Suggest</a></li>
                    <li><a href="../html/mypage.html">MyPage</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
